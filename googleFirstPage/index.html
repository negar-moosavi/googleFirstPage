<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Google</title>
</head>
<body>
    <!-- start of top menu -->
    <div id="top-menu">
        <ul>
            <li><a href="https://gmail.com">Gmail</a></li>
            <li><a href="https://google.com">Images</a></li>
            <li><a href="https://google.com"><img src="images/apps.png" alt="apps"></a></li>
            <li><a href="https://google.com" class="signin-btn">Sign In</a></li>
        </ul>
    </div>
    <!-- end of top menu -->

    <div class="container">
        <!-- start of search box -->
        <div id="search-box">
            <img src="images/google.png" alt="google">
            <form action="https://google.com" class="search-icons">
                <img src="images/search_icon.png" alt="searchIcon" class="search">
                <img src="images/mic_icon.png" alt="micIcon" class="micro" title="Search by voice">
                <img src="images/download.svg" alt="camera" class="camera" title="Search by image">
                <input type="text" class="search-input">
            </form>
            <div class="button">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </div>
        <!-- end of search box -->
    </div>

    <!-- start of bottom-menu -->
    <div id="bottom-menu">
        <ul class="left-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="right-menu">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <!-- end of bottom-menu -->
</body>
</html>
